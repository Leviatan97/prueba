<!DOCTYPE html>
<html>
<head>
	<title>Calcular</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<header class="navbar navbar-expand-lg navbar-dark bg-primary">
		<ul class="navbar-nav">
		    <li class="nav-item active">
		      <a class="nav-link" href="#">Distribuidora De Carnes LTDA</a>
		    </li>
		</ul>
	</header>
	<br>
	<div class="row col-xl-12">
		<div class="row row-space col-xl-12">
			<div class="container">
				<ul class="pagination">
				  <li class="page-item"><a class="page-link" href="#">Inicio</a></li>
				  <li class="page-item"><a class="page-link" href="#">..</a></li>
				</ul> 
			</div>
			<div class="container">
				<form>
			        <div class="row row-space">
			              <div class="col-xl-6 col-sm-12 col-lg-6 col-md-6 col-12">
			                <label>Codigo</label>
			              </div>
			              <div class="col-xl-6 col-sm-12 col-lg-6 col-md-6 col-12">
			                <div class="input-group">
			                  <input type="text" name="" class="form-control" value="P1">
			                </div>
			              </div>
			        </div>
			        <br>
			        <div class="row row-space">
			              <div class="col-xl-6 col-sm-12 col-lg-6 col-md-6 col-12">
			                <label>Producto</label>
			              </div>
			              <div class="col-xl-6 col-sm-12 col-lg-6 col-md-6 col-12">
			                <div class="input-group">
			                  <input type="text" name="" class="form-control" value="Pollo">
			                </div>
			              </div>
			        </div>
			        <br>
			        <div class="row row-space">
			              <div class="col-xl-6 col-sm-12 col-lg-6 col-md-6 col-12">
			                <label>Parte</label>
			              </div>
			              <div class="col-xl-6 col-sm-12 col-lg-6 col-md-6 col-12">
			                <div class="input-group">
			                  <input type="text" name="" class="form-control" value="Ala">
			                </div>
			              </div>
			        </div>
			        <br>
			        <div class="row row-space">
			              <div class="col-xl-6 col-sm-12 col-lg-6 col-md-6 col-12">
			                <label>Peso Kg</label>
			              </div>
			              <div class="col-xl-6 col-sm-12 col-lg-6 col-md-6 col-12">
			                <div class="input-group">
			                  <input type="number" name="" class="form-control" value="12">
			                </div>
			              </div>
			        </div>
			        <br>
			        <div class="row row-space">
			              <div class="col-xl-6 col-sm-12 col-lg-6 col-md-6 col-12">
			                <label>Total</label>
			              </div>
			              <div class="col-xl-6 col-sm-12 col-lg-6 col-md-6 col-12">
			                <div class="input-group">
			                  <input type="number" name="" class="form-control">
			                </div>
			              </div>
			        </div>
			        <br>
			        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-9">
			          <input type="button" name="crearuser" class="btn btn-primary" value="Registrar">
			          <input type="button" name="cancel" class="btn btn-success" value="Calcular">
			          <input type="button" name="crearuser" class="btn btn-info" value="Imprimir">
			          <input type="button" name="cancel" class="btn btn-warning" value="Consultar">
			        </div>
			         
			    </form>
			</div>
		</div>
		
	</div>
</body>
</html>
